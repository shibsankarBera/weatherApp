<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-indigo-500 via-blue-500 to-sky-400 flex flex-col items-center"
  >
    <!-- //1// Header //////////-->
    <header
      class="w-full text-center py-4 text-white text-3xl font-semibold tracking-wide"
    >
      Weather Dashboard
    </header>

    <!-- //2//  Main Container  /////// -->
    <div class="w-full max-w-6xl px-4 md:px-8">
      <!--=2.1========== dashbord secrtion ========== -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- 2.1.1------- Search Section ------- -->
        <div
          class=" relative w-full md:w-2/5 bg-white/20 backdrop-blur-lg mx-auto p-3 md:p-6 rounded-2xl shadow-xl text-white"
        >
          <h2 class="text-lg font-semibold mb-2">Search City</h2>

          <div class="flex gap-3">
            <input
              id="city_Input"
              type="text"
              placeholder="Enter city..."
              class="flex-1 px-4 md:px-1 py-2 rounded-xl bg-white/30 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-white"
            />
            <button
              id="search_Btn"
              class="bg-white text-blue-600 px-4 rounded-xl font-medium hover:bg-blue-100 transition"
            >
              <i class="ri-search-line text-xl"></i>
            </button>
          </div>
          <!-- -----input Dropdown Box------- -->
          <div class="inputDropdownBox hidden overflow-auto w-9/12 max-h-2/6 ml-1 mt-1 p-2 mr-auto bg-indigo-300 rounded-2xl absolute">
            <div
              class=" dopDownCard hover:cursor-pointer mb-0.5 px-4 text-center md:px-1 py-1 rounded-xl bg-indigo-400 "
            >
              singapore
            </div>
          </div>
          <div class="my-2 flex items-center">
            <div class="ml-4 grow border-t border-white/40"></div>
            <span class="mx-4 text-sm opacity-70">OR</span>
            <div class="mr-4 grow border-t border-white/40"></div>
          </div>

          <button
            id="locationBtn"
            class="w-full bg-white/30 py-2 rounded-xl hover:bg-white/40 transition"
          >
            Use Current Location
          </button>
        </div>

        <!-- 2.1.2 --------Current Weather Card---- -->
        <div
          id="currentWeather"
          class="w-full md:w-3/5 bg-white/20 backdrop-blur-xl text-white rounded-3xl shadow-2xl p-6"
        >
          <!-- Date Row -->
          <div class="flex justify-between text-sm opacity-80 mb-6">
            <span>27August,2025</span>
            <span>Monday</span>
            <span>11:48 am</span>
          </div>

          <!-- Middle Section -->
          <div class="flex items-center justify-between">
            <!-- Left -->
            <div class="w-1/2">
              <p class="uppercase text-sm opacity-80">Thunderstorm</p>

              <h1 class="text-5xl md:text-6xl flex flex-col justify-center items-center  font-light mt-2">
                <span class="tempVar">
                  10¬∞<sup class="text-3xl font-medium">C</sup></span
                >
                <span class="text-lg md:text-2xl">
                  <div
                    id="toggle"
                    class="w-20 h-10 bg-gray-300 rounded-full relative border-2 border-purple-600 cursor-pointer transition duration-300"
                  >
                    <div
                      id="circle"
                      class="w-8 h-8 bg-white text-center rounded-full absolute top-1 left-11 transition-all duration-300 shadow-md"
                    >
                      <span id="statusText" class="text-gray-400 font-semibold"
                        >¬∞F</span
                      >
                    </div>
                  </div>
                </span>
              </h1>

              <div class="mt-4 space-y-1 text-sm">
                <p> Wind: 4-5 m/s üí®</p>
                <p>Humidity: 40% üíß</p>
              </div>
            </div>

            <!-- Right -->
            <div class="w-1/2 flex flex-col items-center">
              <div
                class="w-28 h-28 md:w-36 md:h-36 flex items-center justify-center"
              >
                <img
                  class="w-full h-full object-contain drop-shadow-lg"
                  src=" https://openweathermap.org/img/wn/50n@2x.png"
                  alt="Weather Icon"
                />
              </div>

              <div class="text-center mt-3">
                <p class="text-xl md:text-2xl font-semibold">London</p>
                <p class="text-sm opacity-80">
                  <span>washington</span>,<span class="uppercase">uk</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--=2.2======= 5Day Forecast Section ====== -->
      <h2 class="text-white text-2xl mt-10 mb-4">5 Day Forecast</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
        <!-- Forecast Cards -->
        <!-- ~~~~~ Day 1 ~~~~ -->
        <div
          class="bg-white/20 flex items-center justify-around md:grid grid-cols-2 lg:block backdrop-blur-lg rounded-2xl p-4 text-white text-center hover:scale-105 transition duration-300 shadow-lg"
        >
          <p class="text-sm col-span-2 md:text-xl opacity-80">THU</p>
          <p class="text-3xl md:text-4xl col-span-2 my-2">‚õàÔ∏è</p>
          <p class="text-sm">27¬∞C</p>
          <p class="text-xs opacity-70">Wind 4 m/s</p>
        </div>
        <!-- ~~~~~ Day 2 ~~~~ -->

        <!-- ~~~~~ Day 3 ~~~~ -->

        <!-- ~~~~~ Day 4 ~~~~ -->

        <!-- ~~~~~ Day 5 ~~~~ -->
      </div>
    </div>

    <script type="module" src="weather.js"></script>
  </body>
</html>
