    <title>Document</title>
    <link rel="stylesheet" href="output.css" />

    <!-- //2//  Main Container  /////// -->
    <div class="">
      <h1>main</h1>
      <!--=2.1========== dashbord secrtion ========== -->
      <div class="">
        <h1>dashbord</h1>
        <!-- 2.1.1------- Search Section ------- -->
        <div class="w-full md:w-2/5 bg-white/20 backdrop-blur-lg mx-auto p-3 md:p-6 rounded-2xl shadow-xl text-white">
          <h2 class="text-lg font-semibold mb-4">Search City</h2>

          <div class="flex gap-3">
            <input
              id="city_Input"
              type="text"
              placeholder="Enter city..."

          </div>

            <span class="mx-4 text-sm opacity-70">OR</span>
            <div class=" mr-4 grow border-t border-white/40"></div>
          </div>

          <button class="w-full bg-white/30 py-2 rounded-xl hover:bg-white/40 transition">Use Current Location</button>
        </div>

        <!-- 2.1.2 --------Current Weather Card---- -->
        <div id="currentWeather" class="w-full md:w-3/5 bg-white/20 backdrop-blur-xl text-white rounded-3xl shadow-2xl p-6 ">
          <!-- Date Row -->
          <div class="flex justify-between text-sm opacity-80 mb-6">
            <span>August 27</span>
            <span>Monday</span>
            <span>11:48 am</span>
          </div>

          <!-- Middle Section -->
          <div class="flex items-center justify-between ">
            <!-- Left -->
            <div class="w-1/2 ">
              <p class="uppercase text-sm opacity-80 ">Thunderstorm</p>

              <h1 class="text-5xl md:text-6xl font-light mt-2">
                19¬∞<span class="text-xl ">C</span>
                <span class="text-lg md:text-2xl"> / 66¬∞F</span>
              </h1>

              <div class=" mt-4 space-y-1 text-sm">
                <p>üå¨ Wind: 4-5 m/s</p>
                <p>üíß Humidity: 40%</p>
              </div>
            </div>

            <!-- Right -->
            <div class="w-1/2 flex flex-col items-center">
              <div class="w-28 h-28 md:w-36 md:h-36 flex items-center justify-center ">
                <img class="w-full h-full object-contain drop-shadow-lg " src=" https://openweathermap.org/img/wn/50n@2x.png" alt="Weather Icon" />
              </div>

              <div class="text-center mt-3">
                <p class="text-xl md:text-2xl font-semibold">London</p>
                <p class="text-sm opacity-80">
                  <span>washington</span>,<span class="uppercase ">uk</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--=2.2======= 5Day Forecast Section ====== -->
      <h2 class="text-white text-2xl mt-10 mb-4">5 Day Forecast</h2>
      <div class="grid grid-cols-5">
        <!-- Forecast Cards -->
        <!-- ~~~~~ Day 1 ~~~~ -->
        <div class="bg-white/20  backdrop-blur-lg rounded-2xl p-4 text-white text-center hover:scale-105 transition duration-300 shadow-lg">
          <p class="text-sm md:text-xl opacity-80 ">THU</p>
          <p class="text-3xl my-2 ">‚õàÔ∏è</p>
